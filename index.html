<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Cards</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="layer front">
                <img src="../assets/img/thumb/img29.jpg" alt="images">
                <h3 class="name">Maria Caroline</h3>

                <div class="stats">
                    <p class="fans"><i class="fas fa-user"></i> 622.9k</p>
                    <div class="top-fans">
                        <img src="../assets/img/thumb/img18.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img22.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img30.jpg" alt="fans-1">
                    </div>
                </div>
            </div>
            <div class="layer back">
                <span class="rank">1</span>
                <div class="content">
                    <div class="stats">
                        <div class="fans">622.9k <span>Fans</span></div>
                        <div class="posts">342 <span>Posts</span></div>
                    </div>
                    <button class="btn">Follow</button>
                    <div class="top-fans">
                        <img src="../assets/img/thumb/img18.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img22.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img30.jpg" alt="fans-1">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="layer front">
                <img src="../assets/img/thumb/img23.jpg" alt="images">
                <h3 class="name">Anna Lemkova</h3>

                <div class="stats">
                    <p class="fans"><i class="fas fa-user"></i> 432.6k</p>
                    <div class="top-fans">
                        <img src="../assets/img/thumb/img22.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img26.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img29.jpg" alt="fans-1">
                    </div>
                </div>
            </div>
            <div class="layer back">
                <span class="rank">2</span>
                <div class="content">
                    <div class="stats">
                        <div class="fans">432.6k <span>Fans</span></div>
                        <div class="posts">251 <span>Posts</span></div>
                    </div>
                    <button class="btn">Follow</button>
                    <div class="top-fans">
                        <img src="../assets/img/thumb/img22.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img26.jpg" alt="fans-1">
                        <img src="../assets/img/thumb/img29.jpg" alt="fans-1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
